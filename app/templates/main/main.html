{%import 'bootstrap/wtf.html' as wtf%}
{%extends 'base.html'%}
{%block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{wtf.quick_form(blog_form)}}
        </div>
        <div class="col-md-6">
            {%for blog in blogs%}
                {{blog.blog_category}}
                {{blog.blog_title}}
                {{blog.blog_content}}
            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
