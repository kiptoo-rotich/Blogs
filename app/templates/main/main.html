{%import 'bootstrap/wtf.html' as wtf%}
{%extends 'base.html'%}
{%block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{wtf.quick_form(blog_form)}}
        </div>
        <div class="col-md-6">
            {%for blog in blogs%}
            <div class="posts bg-info">
                <div>
                    <h3 class="">{{blog.blog_title}}</h3>
                </div>
                <div>
                    <h4>{{blog.blog_category}}</h4>
                </div>
                <div>
                    {{blog.blog_content}}
                </div>
            </div><hr>

            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
